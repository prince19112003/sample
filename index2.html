<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Worm Animation</title>
  <style>
    body {
      margin: 0;
      background: #e8e6dd;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <svg id="canvas" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Define the worm body shape -->
      <path id="seg" d="M0,0 C-20,-40 20,-40 0,0 Z" fill="black" opacity="0.5"/>
    </defs>
  </svg>

  <script>
    const svg = document.getElementById("canvas");
    const N = 40;              // Number of segments
    const elems = [];
    let frm = 0;
    const rad = 0.8;
    const width = window.innerWidth;
    const height = window.innerHeight;

    // Track mouse pointer
    const pointer = { x: width / 2, y: height / 2 };
    window.addEventListener("mousemove", (e) => {
      pointer.x = e.clientX;
      pointer.y = e.clientY;
    });

    // Create worm segments
    for (let i = 0; i < N; i++) {
      const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
      use.setAttributeNS("http://www.w3.org/1999/xlink", "href", "#seg");
      svg.appendChild(use);
      elems.push({ x: pointer.x, y: pointer.y, use });
    }

    // Animation loop
    const run = () => {
      frm += 0.02;
      requestAnimationFrame(run);

      // Head follows pointer + oscillation
      let e = elems[0];
      const ax = (Math.cos(3 * frm) * rad * width) / height;
      const ay = (Math.sin(4 * frm) * rad * height) / width;

      e.x += (ax + pointer.x - e.x) / 10;
      e.y += (ay + pointer.y - e.y) / 10;

      // Body follows head
      for (let i = 1; i < N; i++) {
        let e = elems[i];
        let ep = elems[i - 1];
        const a = Math.atan2(e.y - ep.y, e.x - ep.x);

        e.x += (ep.x - e.x + (Math.cos(a) * (100 - i)) / 5) / 4;
        e.y += (ep.y - e.y + (Math.sin(a) * (100 - i)) / 5) / 4;

        // Scale factor (smaller segments further back)
        const s = (162 + 4 * (1 - i)) / 50;

        e.use.setAttributeNS(
          null,
          "transform",
          `translate(${(ep.x + e.x) / 2}, ${(ep.y + e.y) / 2}) 
           rotate(${(180 / Math.PI) * a}) 
           scale(${s})`
        );
      }
    };

    run();
  </script>
</body>
</html>
